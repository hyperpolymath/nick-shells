name: Code Quality

on: [push, pull_request]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Check file permissions
        run: |
          find . -type f -perm /111 -name "*.sh" | head -10 || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@8a41e38c86d62b00d9e4b20e7a9e4df4a1d8b0de # v3.88.3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: ${{ github.sha }}
        continue-on-error: true

      - name: Check TODO/FIXME
        run: |
          echo "=== TODOs ==="
          grep -rn "TODO\|FIXME\|HACK\|XXX" --include="*.rs" --include="*.res" --include="*.py" --include="*.ex" . | head -20 || echo "None found"

      - name: Check for large files
        run: |
          find . -type f -size +1M -not -path "./.git/*" | head -10 || echo "No large files"

      - name: EditorConfig check
        uses: editorconfig-checker/action-editorconfig-checker@8554b43d7200abb9d8a8bc1ce9c31e8c7cc35a87 # v2.0.0
        continue-on-error: true

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Check documentation
        run: |
          MISSING=""
          [ ! -f "README.md" ] && [ ! -f "README.adoc" ] && MISSING="$MISSING README"
          [ ! -f "LICENSE" ] && [ ! -f "LICENSE.txt" ] && [ ! -f "LICENSE.md" ] && MISSING="$MISSING LICENSE"
          [ ! -f "CONTRIBUTING.md" ] && [ ! -f "CONTRIBUTING.adoc" ] && MISSING="$MISSING CONTRIBUTING"
          
          if [ -n "$MISSING" ]; then
            echo "::warning::Missing docs:$MISSING"
          else
            echo "âœ… Core documentation present"
          fi
